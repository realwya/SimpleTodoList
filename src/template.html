<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="kanban">
    <div class="todo-board board">
      <div class="title-bar">
        <h2>To Do</h2>
      </div>
      <div class="input-box">
        <form action="" class="new-task-form todo-form">
          <input type="text" placeholder="Add a new task">
          <button type="submit">Add</button>
        </form>
      </div>
      <div class="list-container">
        <ul class="task-list">
          <li class="task-item">
            <input type="checkbox" id="task-1" name="task-1">
            <label for="task-1">Task 1</label>
          </li>
        </ul>
      </div>
    </div>
    <div class="watch-board board">
      <div class="title-bar">
        <h2>Watch</h2>
      </div>
      <div class="input-box">
        <form action="" class="new-task-form watch-form">
          <input type="text" placeholder="Add a new task">
          <button type="submit">Add</button>
        </form>
      </div>
      <div class="list-container">
        <ul class="task-list">

        </ul>
      </div>
    </div>
    <div class="later-board board">
      <div class="title-bar">
        <h2>Later</h2>
      </div>
      <div class="input-box">
        <form action="" class="new-task-form later-form">
          <input type="text" placeholder="Add a new task">
          <button type="submit">Add</button>
        </form>
      </div>
      <div class="list-container">
        <ul class="task-list">
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
